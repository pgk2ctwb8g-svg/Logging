<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logging</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 1.5rem;
      background: #0f172a;
      color: #e2e8f0;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 0.75rem;
      letter-spacing: 0.02em;
    }

    .panel {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
    }

    .panel + .panel {
      margin-top: 1rem;
    }

    .field-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 0.75rem;
      margin-top: 0.5rem;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      font-size: 0.95rem;
      font-weight: 600;
    }

    select {
      border-radius: 8px;
      border: 1px solid #334155;
      padding: 0.45rem 0.6rem;
      background: #0b1220;
      color: #e2e8f0;
    }

    select:focus {
      outline: 2px solid #38bdf8;
      outline-offset: 2px;
      border-color: #38bdf8;
    }

    .process-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
      margin-top: 0.75rem;
    }

    .process-card {
      background: linear-gradient(135deg, #0f172a, #111827);
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .process-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      font-size: 1.05rem;
    }

    .process-code {
      color: #38bdf8;
      font-size: 0.9rem;
      letter-spacing: 0.04em;
    }

    .button-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 0.5rem;
    }

    button {
      border-radius: 10px;
      border: none;
      padding: 0.65rem 0.9rem;
      font-weight: 700;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    button:focus-visible {
      outline: 3px solid #38bdf8;
      outline-offset: 2px;
    }

    .btn-start {
      background: linear-gradient(120deg, #22c55e, #16a34a);
      color: #022c13;
      box-shadow: 0 8px 30px rgba(34, 197, 94, 0.35);
    }

    .btn-end {
      background: linear-gradient(120deg, #f97316, #ea580c);
      color: #1b0f04;
      box-shadow: 0 8px 30px rgba(249, 115, 22, 0.35);
    }

    button:hover {
      transform: translateY(-1px);
    }

    .btn-export {
      background: linear-gradient(120deg, #38bdf8, #0284c7);
      color: #022c3a;
      box-shadow: 0 8px 30px rgba(56, 189, 248, 0.35);
    }

    .muted {
      color: #9ca3af;
      font-size: 0.9rem;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      background: #0b1220;
      border: 1px solid #1f2937;
      color: #cbd5e1;
      font-size: 0.85rem;
      letter-spacing: 0.03em;
    }
  </style>
</head>
<body>
  <h1>Prozess Logging</h1>
  <div id="app" class="panel"></div>
  <script type="module" src="./app.js"></script>
</body>
</html>
