<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIWI Logger</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #111827;
      min-height: 100vh;
    }

    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem 1.5rem 3rem;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      margin-bottom: 1.5rem;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: #0f172a;
    }

    .subtitle {
      margin: 0;
      color: #475569;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(15, 23, 42, 0.1);
      padding: 1.25rem;
      margin-bottom: 1.25rem;
      border: 1px solid #e2e8f0;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      align-items: end;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      font-weight: 600;
      color: #0f172a;
    }

    input {
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      padding: 0.6rem 0.75rem;
      font-size: 1rem;
      outline: none;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    .actions {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.75rem 1.2rem;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: transform 0.05s ease, box-shadow 0.2s ease, opacity 0.2s ease;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-start {
      background: #22c55e;
      color: #052e16;
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.35);
    }

    .btn-end {
      background: #ef4444;
      color: #7f1d1d;
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.35);
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.18);
    }

    .status {
      display: flex;
      gap: 0.5rem;
      flex-direction: column;
    }

    .status-line {
      padding: 0.75rem 1rem;
      border-radius: 10px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      align-items: center;
    }

    .status-label {
      font-weight: 700;
      color: #0f172a;
    }

    .status-value {
      color: #334155;
    }

    .running-list {
      display: grid;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .running-item {
      background: #ecfeff;
      border: 1px solid #67e8f9;
      padding: 0.85rem 1rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      gap: 0.75rem;
      align-items: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }

    th, td {
      text-align: left;
      padding: 0.65rem 0.5rem;
      border-bottom: 1px solid #e2e8f0;
    }

    th {
      color: #0f172a;
      font-weight: 700;
      background: #f8fafc;
      position: sticky;
      top: 0;
    }

    tbody tr:nth-child(even) {
      background: #f8fafc;
    }

    .muted {
      color: #64748b;
    }

    @media (max-width: 640px) {
      table {
        font-size: 0.85rem;
      }

      .running-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>HIWI Logger</h1>
      <p class="subtitle">Einfache Erfassung von START/END-Ereignissen mit lokalen Logs.</p>
    </header>

    <section class="card">
      <div class="form-grid">
        <label>
          Prozess-Code
          <input id="process-code" name="process-code" type="text" placeholder="z. B. CHECKIN" autocomplete="off">
        </label>
        <label>
          Flugnummer
          <input id="flight-number" name="flight-number" type="text" placeholder="z. B. LH1234" autocomplete="off">
        </label>
        <div class="actions">
          <button id="start-btn" class="btn-start" type="button">START</button>
          <button id="end-btn" class="btn-end" type="button">END</button>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="status">
        <div class="status-line">
          <span class="status-label">Datenquelle</span>
          <span class="status-value" id="storage-status">Lokaler Speicher laden â€¦</span>
        </div>
        <div class="status-line">
          <span class="status-label">Laufende Prozesse</span>
          <div class="status-value running-list" id="running-list">
            <span class="muted">Keine laufenden Prozesse erkannt.</span>
          </div>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Event-Log</h2>
      <div class="muted" id="empty-log">Noch keine Ereignisse gespeichert.</div>
      <div style="overflow-x:auto;">
        <table id="log-table">
          <thead>
            <tr>
              <th>Log-ID</th>
              <th>Aktion</th>
              <th>Zeitstempel</th>
              <th>Prozess</th>
              <th>Flug</th>
              <th>Source</th>
              <th>Airport</th>
            </tr>
          </thead>
          <tbody id="log-body"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="./main.js" type="module"></script>
</body>
</html>
